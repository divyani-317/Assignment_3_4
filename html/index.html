<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script src="../js/script.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <div>
                <p class="big-font">US Dollar to Canadian Dollar</p>
                <p class="small-font">Convert USD to CAD at the real exchange rate</p>
            </div>
        </header>
        <div id="main">
            <div class="input-block">
                <label class="inp-lbl" for="from-inp">Amount</label>
                <div>
                    <input type="number" id="from-inp" placeholder="$10.000.000 USD" size="50">
                    <select id="from-select" onchange="TogglePlaceholders('from')">
                        <option value="usd">USD</option>
                        <option value="cad">CAD</option>
                    </select>
                    <div class="input-block">
                        <div onclick="swapSelection()" style="cursor:pointer">
                            <label id="arrows">&#8644;</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-block">
                <label class="inp-lbl" for="to-inp">Converted to</label>
                <div>
                    <input type="number" id="to-inp" placeholder="$10.000.000 CAD" size="50">
                    <select id="to-select" onchange="TogglePlaceholders('to')">
                        <option value="cad">CAD</option>
                        <option value="usd">USD</option>
                    </select>
                </div>
            </div>
            <div id="btn-block">
                <input id="convert-btn" type="submit" value="Convert" onclick="ConvertAmount()" style="cursor:pointer">
            </div>
        </div>
    </div>

</body>
</html>
